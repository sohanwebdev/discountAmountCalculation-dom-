<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-cyan-600 w-9/12 mx-auto text-center mt-8 p-10 rounded-lg">
        <section class="grid grid-cols-1 text-center gap-4 mt-8">
            <div class="bg-rose-700 p-5 rounded-lg">
                <h4 class="text-xl font-medium pb-3 mb-2">Please enter your deposit amount</h4>
                <div class="bg-blue-700 p-5 rounded-lg mb-5">
                    <h3 class="text-white text-2xl font-bold">Total Amount</h3>
                    <p class="text-white text-4xl" >$<span id="totalAmount">00</span></p>
                </div>
                <div>
                    <input id="newAmount" type="text" placeholder="$ please enter your amount" class="w-full text-center block mb-5 py-3 pl-2">
                    <input id="discountAmount" type="text" placeholder="$ please enter your discount amount" class="w-full text-center block mb-5 py-3 pl-2">
                    <button id="button" class="bg-zinc-800 text-white py-3 px-5 text-xl rounded-lg font-bold hover:bg-slate-600">ClickBtn</button>
                </div>
            </div>
            
        </section>

    </main>

    <!-- adding javaScript file -->
    <script src="./js/index.js"></script>

</body>
</html>
